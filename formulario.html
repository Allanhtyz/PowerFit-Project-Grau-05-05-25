<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro - PowerFit</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="https://img.icons8.com/?size=100&id=FrYK39f5seKb&format=png&color=000000" type="image/x-icon">
<link rel="stylesheet" href="./Style.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="powerfit.html">PowerFit</a>
    </div>
  </nav>

  <!-- Formulário de Cadastro -->
  <div class="container">
    <div class="form-container">
      <h2 class="text-center mb-4">Cadastro de Usuário</h2>
      <form id="cadastroForm">
        <div class="mb-3">
          <label for="nome" class="form-label" >Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" required placeholder="Rafael Lima dos Santos">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label" ">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="exemplo@gmail.com">
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" placeholder="Kztop.123" class="form-control" id="senha" name="senha" required >
        </div>
        <button type="submit" class="btn btn-primary w-100" id="submit">Cadastrar</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <p class="mb-1">© 2025 PowerFit Suplementos. Todos os direitos reservados.</p>
      <small>
        <a href="#" class="text-white text-decoration-none mx-2">Política de Privacidade</a> |
        <a href="#" class="text-white text-decoration-none mx-2">Fale Conosco</a>
      </small>
    </div>
  </footer>

 
    
  </body>
  </html>
